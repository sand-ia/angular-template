<section class="modal">
  <header mat-dialog-title class="modal-header">
    <h1 class="modal-title">500</h1>
    <div class="modal-subtitle primary-text">Error interno del servidor</div>
  </header>
  <article mat-dialog-content class="modal-content">
    <p>Vaya! Algo salió mal.</p>
    <br />
    <p>
      Trata de volver a cargar esta página, si el problema persiste no dudes en
      contactar con nosotros.
    </p>
  </article>
  <footer mat-dialog-actions class="modal-footer">
    <button
      mat-flat-button
      mat-dialog-close
      type="button"
      color="primary"
      class="primary-btn">
      Cerrar
    </button>
  </footer>
</section>
