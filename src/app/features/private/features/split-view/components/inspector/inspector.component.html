<section
  class="inspector"
  [style.transition]="'width ' + splitViewService.TRANSITION_TIME_MS + +'ms'"
  [ngClass]="{ hidden: !isInspectorVisible }">
  <div class="inspector-content" *ngIf="isInspectorContentVisible">
    <app-button (click)="close()" type="button"> Close </app-button>
    <ng-content></ng-content>
  </div>
</section>
